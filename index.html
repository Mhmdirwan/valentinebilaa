<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selamat Hari Valentine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body
    style="
      background-image: url(https://img.pikbest.com/backgrounds/20250102/romantic-valentines-day-background-with-falling-hearts_11333117.jpg!sw800);
      background-size: cover;
    "
    class="flex justify-center h-screen items-center"
  >
    <div
      class="bg-white border px-10 py-8 border-4 border-gray-300 shadow-lg shadow-blue-300 rounded-xl text-center animate__animated animate__backInDown m-8 w-80"
      id="kartu"
    >
      <h1 class="text-3xl">Happy Valentine</h1>
      <h1
        class="text-4xl text-pink-500 font-bold animate__animated animate__pulse animate__infinite"
      >
        Bilaaa Cantik!
      </h1>
      <button
        class="p-2 bg-pink-900 text-white rounded mt-5 hover:bg-blue-900 transition ease-in w-full animate__animated animate__delay-1s animate__tada"
        onclick="ubahKartu()"
      >
        Klik Disini
      </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script>
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 },
      });
      let kartu = document.getElementById("kartu");
      function ubahKartu() {
        kartu.innerHTML = `    <h1 class="font-semibold text-wrap animate__animated animate__zoomIn">
      Happy valentine's day sayang Semoga tahun ini makin banyak kebahagiaan,
      rezeki lancar, dan segala impian jadi kenyataan. Semoga kita terus bisa
      bareng-bareng, berawal dari au sampe sejauh ini ğŸ‰ğŸ‚
      lope sekebon pokona mahâ¤
    </h1>
    <h2 class="mt-3 animate__animated animate__fadeIn">
      - Dari : Irwann -
    </h2>
    <button
      class="p-2 bg-slate-600 text-white rounded mt-5 hover:bg-slate-900 transition ease-in w-full animate__animated animate__delay-1s animate__tada"
      onclick="refresh()"
    >
      Tutup
    </button>
    `;
      }
      function refresh() {
        location.reload();
      }
    </script>
  </body>
</html>
